name: 🎮 Battle RPG Auto Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        
    - name: 🔧 Install dependencies
      run: |
        npm install --save-dev playwright @playwright/test eslint
        npx playwright install chromium --with-deps
        
    - name: ✅ JavaScript Syntax & Quality Check
      run: |
        echo "🔍 Checking JavaScript syntax..."
        node -c script.js || (echo "❌ Syntax error in script.js" && exit 1)
        node -c effects.js || (echo "❌ Syntax error in effects.js" && exit 1)
        node -c sound_fixed.js || (echo "❌ Syntax error in sound_fixed.js" && exit 1)
        echo "✅ All JavaScript files have valid syntax"
        
        echo "🔍 Running ESLint checks..."
        npx eslint script.js effects.js sound_fixed.js --no-ignore || (echo "⚠️ ESLint warnings found but continuing..." && true)
        echo "✅ Code quality check completed"
        
    - name: 🌐 Start HTTP server
      run: |
        python3 -m http.server 8080 &
        sleep 5
        curl -f http://localhost:8080 || (echo "Server not ready" && exit 1)
        
    - name: 🎭 Run Playwright tests
      run: |
        npx playwright test --workers=1 --timeout=30000
        
    - name: 📸 Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-results
        path: |
          test-results/
          playwright-report/
        retention-days: 3
        if-no-files-found: ignore